<h1>Ingresar</h1>

DATOS: {{ loginForm.value | json }}
VALIDACION: {{loginForm.valid}}
<hr>
<form [formGroup]="loginForm" (ngSubmit)="funIngresar()">
    <label for="corr">Ingrese Correo:</label>
    <input type="email" formControlName="email">
    <br>
    <label for="pass">Ingrese su Contrase√±a</label>
    <input type="password" formControlName="password">
    <br>
    <button type="submit" [disabled]="!loginForm.valid">Ingresar</button>
    <button type="button" (click)="funPersonalizado()">Boton Personalizado</button>
    <input type="reset" value="Limpiar">
</form>
