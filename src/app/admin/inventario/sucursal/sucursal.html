<div class="card">
    <h1>Gesti√≥n Sucursales</h1>

    <p-table [value]="sucursales()" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>DIRECCION</th>
                <th>CIUDAD</th>
            </tr>
        </ng-template>
        <ng-template #body let-sucursal>
            <tr>
                <td>{{ sucursal.id }}</td>
                <td>{{ sucursal.nombre }}</td>
                <td>{{ sucursal.direccion }}</td>
                <td>{{ sucursal.ciudad }}</td>
            </tr>
        </ng-template>
    </p-table>

    
</div>
