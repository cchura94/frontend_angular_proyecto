<div class="card">

    {{categoriaForm.value}}
    
<p-button (click)="showDialog()" label="Nueva Categoria" />

<p-dialog header="Categoria" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-8">Actualiza Datos Categoria.</span>
    <form [formGroup]="categoriaForm">
        <div class="flex items-center gap-4 mb-4">
            <label for="nombre" class="font-semibold w-24">nombre</label>
            <input pInputText id="nombre" class="flex-auto" autocomplete="off" formControlName="nombre" />
        </div>
        <div class="flex items-center gap-4 mb-8">
            <label for="detalle" class="font-semibold w-24">Descripción</label>
            <input pInputText id="descripcion" class="flex-auto" autocomplete="off" formControlName="descripcion" />
        </div>
        <div class="flex justify-end gap-2">
            <p-button label="Cancelar" severity="secondary" (click)="visible.set(false)" />
            <p-button label="Guardar Categoria" (click) ="funGuardarCategoria()" />
        </div>

    </form>
</p-dialog>


    <p-table [value]="categorias()" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acción</th>
            </tr>
        </ng-template>
        <ng-template #body let-cat>
            <tr>
                <td>{{ cat.id }}</td>
                <td>{{ cat.nombre }}</td>
                <td>{{ cat.descripcion }}</td>
                <td>
                        <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" (click)="editarCategoria(cat)" />
                        <p-button icon="pi pi-trash" severity="danger" [rounded]="true" (click)="eliminarCategoria(cat)" />
                
                    
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
