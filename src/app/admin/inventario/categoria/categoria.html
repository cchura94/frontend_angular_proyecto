<div class="card">
    <p-table [value]="categorias()" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acción</th>
            </tr>
        </ng-template>
        <ng-template #body let-cat>
            <tr>
                <td>{{ cat.id }}</td>
                <td>{{ cat.nombre }}</td>
                <td>{{ cat.descripcion }}</td>
                <td>
                    
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
