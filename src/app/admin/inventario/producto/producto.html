<div class="card">
<!--<p-toast /> -->
{{ productos() }}
    <p-toolbar class="mb-6">
        <ng-template #start>
            <p-button label="Nuevo Producto" icon="pi pi-plus" class="mr-2" (onClick)="openNew()" />
        </ng-template>

        <ng-template #end>
            <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="productos()" [rows]="5" [paginator]="true" [tableStyle]="{ 'min-width': '75rem' }"
    [rowHover]="true" dataKey="id"
    currentPageReportTemplate="Mostrando {first} del {last} hasta {totalRecords} productos"
    [showCurrentPageReport]="true">
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Gestionar Productos</h5>

        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="min-width: 2rem">ID</th>
            <th pSortableColumn="nombre" style="min-width:16rem">
                <div class="flex items-center gap-2">
                    Nombre
                    <p-sortIcon field="name" />
                </div>
            </th>
            <th>Descripci√≥n</th>


            <th>Image</th>

            <th pSortableColumn="category" style="min-width:10rem">
                <div class="flex items-center gap-2">
                    Categoria
                    <p-sortIcon field="category" />
                </div>
            </th>
            <th style="min-width: 12rem"></th>
        </tr>
    </ng-template>

    <ng-template #body let-product>
        <tr>
            <td style="min-width: 2rem">{{ product.id }}</td>
            <td style="min-width: 8rem">{{ product.nombre }}</td>
            <td style="min-width: 16rem">{{ product.descripcion }}</td>
            <td>
                <img [src]="'http://localhost:3000/' + product.imagen"
                    [alt]="product.imagen" style="width: 64px" class="rounded" />
            </td>
            <td>{{ product.categoria }}</td>
            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"
                    (click)="editProduct(product)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                    (click)="deleteProduct(product)" />
            </td>
        </tr>
    </ng-template>
</p-table>


   
</div>
