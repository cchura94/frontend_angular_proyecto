<div class="card">
    <h1>Gesti√≥n Almacen</h1>

    <p-table [value]="almacenes()" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>CODIGO</th>
                <th>SUCURSAL</th>
            </tr>
        </ng-template>
        <ng-template #body let-alm>
            <tr>
                <td>{{ alm.id }}</td>
                <td>{{ alm.nombre }}</td>
                <td>{{ alm.codigo }}</td>
                <td>{{ alm.sucursal.nombre }}</td>
            </tr>
        </ng-template>
    </p-table>

    
</div>
